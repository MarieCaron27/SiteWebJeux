<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="style.css" rel="stylesheet" type="text/Css" />
        <script src="demineur.js"></script>
        <title>Demineur</title>
    </head>

    <body>
        <label for="size">Choisir la taille :</label>
        <select id="size">
        <option value="small">Petit (8x8)</option>
        <option value="medium" selected>Moyen (10x10)</option>
        <option value="large">Grand (12x12)</option>
        </select>

        <div class="container">
            <div id="score-container">
                Score : <span id="score"></span>
            </div>
            <div class="grid"></div>
            <div>Drapeaux restant: <span id="flags-left"></span></div>
            <div id="result"></div>
            <button id="replay-button">Rejouer</button>
        </div>
    </body>
</html>
